<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin: Users</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Panel: Users</h1>
            <div>
                <!-- Button to go back to the main admin panel -->
                <a href="{{ url_for('index') }}" class="btn btn-info me-2">Form</a>

                <a href="{{ url_for('view_admin') }}" class="btn btn-info me-2">Admin Panel</a>

                <!-- Logout button -->
                <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>

        <!-- Section for managing rate-limited users -->
        <h3 class="mb-4">Rate-Limited Users</h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in limited_users %}
                    <tr>
                        <td>{{ user }}</td>
                        <td>
                            <!-- Delimit button to remove the rate limit -->
                            <form action="{{ url_for('delimit_user', user_name=user) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-warning">Delimit</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                {% if not limited_users %}
                    <tr>
                        <td colspan="2" class="text-center">No users are rate-limited.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>

        <!-- Optionally add other features for user management here -->
    </div>
</body>
</html>
