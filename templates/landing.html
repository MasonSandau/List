<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Welcome to the Name Submission App</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="auth_code" class="form-label">Enter Auth Code:</label>
                <input type="text" class="form-control" id="auth_code" name="auth_code" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Go to Admin Panel</a>
        </div>
    </div>
</body>
</html>
